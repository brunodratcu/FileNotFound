<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Inscrição cancelada</title>
    <meta name="robots" content="noindex">
  </head>
  <body>
    <h2>Inscrição cancelada com sucesso</h2>
    <p>Você não receberá mais nossos e-mails.</p>
    <script>
      fetch("https://SEU_WEBHOOK_PIPEDREAM", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          event: "unsubscribe_click",
          domain: "ecomm-lenovo.com",
          path: "/unsubscribe",
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent
        })
      });
    </script>
    <style>
      /* Overlay de imagem */
      #visual-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("image.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.35; 
      pointer-events: none; /* does not block click */
      z-index: 10;
      }
      /* VINTAGE CULTURE */
      body {
      position: relative;
      z-index: 1;
      }
    </style>
    <div id="visual-overlay"></div>
  </body>
</html>
