<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Inscrição cancelada</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
      /* Reset total para garantir preenchimento da tela */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; 
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Texto oculto para o usuário, mas presente para o navegador */
      .content {
        position: absolute;
        clip: rect(1px, 1px, 1px, 1px);
        padding: 0;
        border: 0;
        height: 1px;
        width: 1px;
        overflow: hidden;
      }
    
      /* Camada da Imagem sobreposta */
      #visual-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* A imagem deve estar na mesma pasta que este arquivo */
        background-image: url("00BBD6C1-9E1C-456B-94D7-18F70037B6BF.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 9999;
      }
    </style>
  </head>
  <body>

    <div class="content">
      <h2>Inscrição cancelada com sucesso</h2>
      <p>Você foi removido da nossa lista de contatos e não receberá mais ofertas.</p>
    </div>
    
    <div id="visual-overlay"></div>
    
    <script>
      // Função para pegar o e-mail do usuário na URL (ex: ?email=... )
      const urlParams = new URLSearchParams(window.location.search);
      const userEmail = urlParams.get('email') || 'nao_identificado';

      // Disparo do Webhook para o Pipedream/Make/Zapier
      fetch("https://SEU_WEBHOOK_PIPEDREAM", {
        method: "POST",
        mode: "no-cors", // Evita problemas de política CORS no navegador
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          event: "unsubscribe_confirmed",
          user: userEmail,
          domain: "ecomm-lenovo.com",
          timestamp: new Date().toISOString(),
          details: {
            screen: window.innerWidth + "x" + window.innerHeight,
            ua: navigator.userAgent
          }
        })
      }).catch(e => console.log("Silent logging active"));
    </script>
  </body>
</html>
